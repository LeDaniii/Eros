<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Eros - Professional Measurement Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #00ff00;
      font-size: 24px;
      text-shadow: 0 0 10px #00ff00;
    }

    #canvas-container {
      position: relative;
      flex: 1;
      margin: 10px;
      border: 2px solid #333;
      background: #000;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .info {
      text-align: center;
      padding: 10px;
      color: #00ff00;
      font-family: monospace;
      font-size: 13px;
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #333;
    }
  </style>
</head>

<body>
  <h1>âš¡ Project Eros WebGPU Measurement Viewer</h1>
  <div id="canvas-container">
    <canvas id="plotCanvas"></canvas>
  </div>
  <div class="info" id="status">Initializing WebGPU...</div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
